<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla JS T3</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn Indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turqoise"></i>
          <p>Player 1, you're up</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <!-- <div class="items border hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div> -->
        </div>

        <!-- Game board -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <!-- Score Board -->
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>

    <footer>
      <p>
        Original project and refactored by
        <a href="https://github.com/agricib">@agricib</a>
      </p>
    </footer>
  </body>
</html>
